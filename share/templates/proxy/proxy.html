{% extends 'frame.html'%}
{% load static %}
{% block right_content%}
    <div style="font-size: 15px;margin-top: 5px;padding-top: 5px">
        <form class="form-inline">
            {% csrf_token %}
            <div class="input-group" style="width: 500px;">
                <input type="text" style="width: 500px" class="form-control" id="basicSearchValue" placeholder="请输入关键词。。">
                <span class="input-group-btn">
                    <button type="button" name="btnBasicSearch" id="btnBasicSearch" class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
            </div>
            <button type="button" class="btn btn-info" style="float: right" id="powerSearchToggle">高级搜索</button>
            <button type="button" class="btn btn-info" style="float: right;margin-right: 20px" id="refreshBtn"><span class="glyphicon glyphicon-refresh"></span></button>
            <button type="button" class="btn btn-info" style="float: right;margin-right: 20px" id="downloadBtn"><span class="glyphicon glyphicon-download-alt"></span></button>
        </form>
    </div>
    <div id="powerSearchDiv" style="background-color: #E0E0EA;height: 160px;margin-top: 5px;display: none">
        <form class="form-horizontal">
            {% csrf_token %}
            <div class="form-group" style="padding-top: 15px;">
                <label class="control-label col-sm-1" for="keywords">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords">
                </div>
                <label class="control-label col-sm-1" for="keywords2">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords2">
                </div>
                <label class="control-label col-sm-1" for="keywords3">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords3">
                </div>
                <label class="control-label col-sm-1" for="keywords4">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords4">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-1" for="keywords5">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords5">
                </div>
                <label class="control-label col-sm-1" for="keywords6">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords6">
                </div>
                <label class="control-label col-sm-1" for="keywords7">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords7">
                </div>
                <label class="control-label col-sm-1" for="keywords8">hello</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="keywords8">
                </div>
            </div>
            <button type="button" class="btn btn-success col-sm-offset-5" id="btnPowerSearch">提交</button>
            <button type="button" class="btn btn-warning col-sm-offset-1" id="btnClearn">清空</button>
        </form>
    </div>
    <div style="margin-top: 5px" id="tableDataInfo">
        <table id="tableId" class="display table-bordered table-striped" style="width:100%">
            <thead>
                <tr>
                    <th>IP地址</th>
                    <th>端口</th>
                    <th>匿名度</th>
                    <th>类型</th>
                    <th>地区</th>
                    <th>响应速度</th>
                    <th>最后验证时间</th>
                    <th>分数</th>
                </tr>
            </thead>
        </table>
    </div>
{% endblock%}
{% block js_file %}
    <script src="{% static 'js/pagejs/proxy/proxy.js' %}"></script>
{% endblock%}
