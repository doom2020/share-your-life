<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #title{
            margin-top: 60px;
            text-align: center;
        }
        #content{
            background-color: #fff;
            width: 400px;
            height: 300px;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        #btnLogin{
            width: 100%;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
        }
        #errInfo{
            width: 100%;
            text-align: center;
            position: absolute;
            left: 0;
            right: 0;
            margin-top: 60px;
        }
    </style>
</head>
<script type="text/css"></script>
<body style="background-color: cornflowerblue">
    <h1 id="title">Share You Life</h1>
    <div id="content" style="border-radius: 6px">
        <form>
            {% csrf_token %}
            <div class="form-group has-feedback" style="margin-top: 15px">
                <label for="account" style="margin-left: 20px">Account</label>
                <input type="text" style="margin-left: 20px;width: 360px;background-color: rgb(232, 240, 254)" class="form-control" id="account" placeholder="Account">
                <span class="glyphicon glyphicon-user form-control-feedback" style="margin-right: 20px"></span>
            </div>
            <div class="form-group has-feedback" style="margin-bottom: 50px">
                <label for="upwd" style="margin-left: 20px">Password</label>
                <input type="password" style="margin-left: 20px;width: 360px;background-color: rgb(232, 240, 254)" class="form-control" id="upwd" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback" style="margin-right: 20px"></span>
            </div>
            <button id="btnLogin" type="button" class="btn btn-success" style="width: 360px;background-color: #00cc00">Login</button>
            <h4 id="errInfo"></h4>
        </form>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/pagejs/main/login.js' %}"></script>
</html>
